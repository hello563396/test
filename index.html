<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iframe Flooder Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    input, button {
      margin: 10px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
    }
    input {
      width: 220px;
      background: #1e1e1e;
      color: white;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    button.stop {
      background-color: #e53935;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #03dac6;
    }
    #iframeContainer {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Custom Iframe Flooder</h1>

  <div>
    <input type="number" id="iframeCount" placeholder="Iframes per spawn" value="50" min="1">
    <input type="number" id="spawnRate" placeholder="Interval (ms)" value="200" min="10">
  </div>

  <button onclick="startFlood()">Start Flood</button>
  <button class="stop" onclick="stopFlood()">Stop Flood</button>

  <div id="status">Status: Idle</div>
  <div id="iframeContainer"></div>

  <script>
    let intervalId = null;
    let isFlooding = false;

    const targets = [
      "https://127.0.0.1/",
      "https://localhost/",
      "https://0.0.0.0/",
      "https://example.invalid/",
      "https://notarealwebsite.abc/",
      "https://nohost.local/",
      "https://thisdoesnotexist.tld/"
    ];

    function getRandomTarget() {
      const index = Math.floor(Math.random() * targets.length);
      return targets[index];
    }

    function startFlood() {
      if (isFlooding) return;
      isFlooding = true;

      const count = parseInt(document.getElementById('iframeCount').value) || 50;
      const interval = parseInt(document.getElementById('spawnRate').value) || 200;

      document.getElementById('status').innerText = `Status: Flooding ${count} iframes every ${interval}ms`;

      intervalId = setInterval(() => {
        const container = document.getElementById('iframeContainer');
        for (let i = 0; i < count; i++) {
          const iframe = document.createElement('iframe');
          iframe.src = getRandomTarget() + "?cacheBust=" + Math.random();
          iframe.style.width = "0px";
          iframe.style.height = "0px";
          iframe.style.border = "none";
          container.appendChild(iframe);
        }
      }, interval);
    }

    function stopFlood() {
      if (!isFlooding) return;
      clearInterval(intervalId);
      isFlooding = false;
      document.getElementById('iframeContainer').innerHTML = "";
      document.getElementById('status').innerText = "Status: Flood stopped.";
    }
  </script>

</body>
</html>
