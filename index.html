<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sigma123</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: var(--bg, #121212);
      color: var(--text, #ffffff);
      padding: 20px;
    }
    button {
      padding: 10px;
      margin: 5px;
      border: none;
      background: var(--btn, #3333ff);
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="checkbox"], select {
      margin: 5px;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
<h1>sigma123 Control Panel</h1>

<!-- Mode Toggles -->
<div>
  <label><input type="checkbox" id="cloakTab"> Enable Cloak</label><br>
  <label><input type="checkbox" id="attackExtensions"> Kill Extensions</label><br>
  <label><input type="checkbox" id="historyDelete"> History Delete</label><br>
  <label><input type="checkbox" id="historyFlood"> History Flooder</label><br>
  <label><input type="checkbox" id="rotateURLs"> Rotate Attack URLs</label><br>
  <label><input type="checkbox" id="turboMode"> Turbo Mode (iframe + memory flood)</label><br>
  <label><input type="checkbox" id="autoReload"> Auto Reload Attack</label><br>
  <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label><br>
</div>

<!-- Panic Button -->
<div class="footer">
  <button onclick="panic()">ðŸš¨ PANIC</button>
</div>

<!-- Start Button -->
<button onclick="launchAll()">Launch All Selected!</button>

<script>
// Setup vars
const icons = [
  "https://www.google.com/favicon.ico",
  "https://www.youtube.com/favicon.ico",
  "https://classroom.google.com/favicon.ico"
];
const titles = ["Google", "YouTube", "Classroom"];
const attackURLs = [
  "https://google.com",
  "https://bing.com",
  "https://duckduckgo.com"
];

// Apply dark mode toggle
document.getElementById('darkModeToggle').addEventListener('change', (e) => {
  if (e.target.checked) {
    document.documentElement.style.setProperty('--bg', '#121212');
    document.documentElement.style.setProperty('--text', '#ffffff');
    document.documentElement.style.setProperty('--btn', '#3333ff');
  } else {
    document.documentElement.style.setProperty('--bg', '#ffffff');
    document.documentElement.style.setProperty('--text', '#000000');
    document.documentElement.style.setProperty('--btn', '#3333ff');
  }
});

// Main launch function
function launchAll() {
  if (document.getElementById('cloakTab').checked) startCloak();
  if (document.getElementById('attackExtensions').checked) attackExtensions();
  if (document.getElementById('historyDelete').checked) deleteHistory();
  if (document.getElementById('historyFlood').checked) floodHistory();
  if (document.getElementById('rotateURLs').checked) rotateAttackURLs();
  if (document.getElementById('turboMode').checked) turboCrash();
  if (document.getElementById('autoReload').checked) setInterval(launchAll, 30000);
}

// Panic function
function panic() {
  try { 
    history.pushState(null, null, location.href);
    history.go(-(history.length));
  } catch(e) {}
  location.replace('about:blank');
}

// Cloaking
function startCloak() {
  setInterval(() => {
    const idx = Math.floor(Math.random() * icons.length);
    document.title = titles[idx];
    const link = document.querySelector("link[rel~='icon']") || document.createElement('link');
    link.rel = 'icon';
    link.href = icons[idx];
    document.head.appendChild(link);
  }, 1000);
}

// EXTENSION ATTACK
function attackExtensions() {
  const iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  iframe.src = 'chrome-extension://invalid/manifest.json';

  const ids = [
    'kmffehbidlalibfeklaefnckpidbodff', // iboss
    'oejigobjchedidhlafnpdpccihgbmbka', // iboss alt
    'cfhdojbkjhnklbpkdaibdccddilifddb'  // Adblock Plus
  ];

  ids.forEach(id => {
    let url = 'chrome-extension://' + id + '/manifest.json';
    fetch(url).then(r => r.text()).catch(()=>{});
  });
  
  // extprint3r style iframe spam
  for (let i = 0; i < 10; i++) {
    const extFrame = document.createElement('iframe');
    extFrame.style.display = 'none';
    extFrame.src = 'chrome-extension://' + ids[Math.floor(Math.random()*ids.length)] + '/_generated_background_page.html';
    document.body.appendChild(extFrame);
  }
}

// History Delete
function deleteHistory() {
  const anchors = [];
  for (let i = 0; i < 100; i++) {
    let a = document.createElement('a');
    a.href = `https://google.com/search?q=delete${Math.random()}`;
    anchors.push(a);
    document.body.appendChild(a);
  }
  history.pushState({}, '', '/');
  history.replaceState({}, '', '/');
  anchors.forEach(a => a.click());
}

// History Flood
function floodHistory() {
  for (let i = 0; i < 300; i++) {
    const iframe = document.createElement('iframe');
    iframe.src = 'https://google.com/search?q=flood'+i;
    iframe.style.display = 'none';
    document.body.appendChild(iframe);
  }
}

// Rotate Attack URLs
function rotateAttackURLs() {
  setInterval(() => {
    const win = window.open(attackURLs[Math.floor(Math.random()*attackURLs.length)], '_blank');
    if (win) win.blur();
  }, 5000);
}

// Turbo crash mode
function turboCrash() {
  setInterval(() => {
    for (let i = 0; i < 50; i++) {
      const iframe = document.createElement('iframe');
      iframe.src = 'about:blank';
      iframe.style.display = 'none';
      document.body.appendChild(iframe);
    }
    let arr = [];
    while (true) arr.push(new Array(10000).fill(0));
  }, 500);
}

</script>
</body>
</html>
