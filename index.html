<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Turbo+ Extension + Proxy Manager</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      overflow-x: hidden;
    }
    h1, h3 {
      text-align: center;
      margin-top: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #111;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }
    button.stop {
      background: #f00;
      color: #fff;
    }
    #extensionDropdown {
      height: 150px;
      overflow-y: scroll;
    }
    #dashboard {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 8px;
    }
    .stats span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Turbo+ Extension & Proxy Manager</h1>

  <div class="container">
    <label>Target URL:</label>
    <input type="text" id="targetUrl" value="https://www.wikipedia.org">

    <label>Number of Iframes:</label>
    <input type="number" id="iframeCount" value="50" min="1">

    <label>Delay Between Iframes (seconds):</label>
    <input type="number" id="delay" value="1" min="0">

    <label>Proxy List (comma separated):</label>
    <input type="text" id="proxyList" placeholder="http://proxy1.com, http://proxy2.com">

    <label>Enable User-Agent Rotation:</label>
    <input type="checkbox" id="userAgentRotation">

    <label>Custom Headers (optional, one per line):</label>
    <textarea id="headers" placeholder="X-Forwarded-For: 1.2.3.4"></textarea>

    <label>Auto Stop Timer (seconds, 0 for none):</label>
    <input type="number" id="autoStopTimer" value="60" min="0">

    <label>Select Extensions to Target:</label>
    <select id="extensionDropdown" multiple></select>

    <label>Paste Additional Extension IDs (comma separated):</label>
    <input type="text" id="manualExtensions" placeholder="abc123, def456">

    <button onclick="startFlood()">Start</button>
    <button class="stop" onclick="stopFlood()">Kill Switch</button>

    <div id="dashboard">
      <h3>Status Dashboard</h3>
      <p class="stats">Frames Generated: <span id="frameCount">0</span></p>
      <p class="stats">Failures: <span id="failureCount">0</span></p>
      <p class="stats">Proxies Used: <span id="proxyCount">0</span></p>
      <p class="stats">Current Target: <span id="currentTarget">None</span></p>
    </div>
  </div>

<script>
  let flooding = false;
  let frameCount = 0;
  let failureCount = 0;
  let proxyUsed = 0;
  let proxies = [];
  let userAgentRotation = false;
  let currentProxyIndex = 0;
  let loadedExtensions = [];

  const knownExtensions = [
    'jlhmfgmfgeifomenelglieieghnjghma', // GoGuardian
    'pncfbmialoiaghdehhbnbhkkgmjanfhe', // Cisco Umbrella
    'gkojfkhlekighikafcpjkiklfbnlmeio', // Iboss
    'hdokiejnpimakedhajhdlcegeplioahd', // Hola VPN
    'fjnbnpbmkenffdnngjfgmeleoegfcffe', // Securly
    'mpljgmgklbghckjjfpcpjcgngnopickp', // LightSpeed Filter
    'aapocclcgogkmnckokdopfmhonfmgoek', // Chrome Remote Desktop
    // Add more known admin extensions here if needed
  ];

  function loadExtensions() {
    const dropdown = document.getElementById('extensionDropdown');
    knownExtensions.forEach(ext => {
      let option = document.createElement('option');
      option.value = ext;
      option.textContent = ext;
      dropdown.appendChild(option);
    });
  }

  function startFlood() {
    if (flooding) return;
    flooding = true;
    frameCount = 0;
    failureCount = 0;
    proxyUsed = 0;

    const targetUrl = document.getElementById('targetUrl').value;
    const iframeTotal = parseInt(document.getElementById('iframeCount').value);
    const delay = parseInt(document.getElementById('delay').value) * 1000;
    proxies = document.getElementById('proxyList').value.split(',').map(p => p.trim()).filter(p => p);
    userAgentRotation = document.getElementById('userAgentRotation').checked;
    const customHeaders = document.getElementById('headers').value.split('\n').map(h => h.trim()).filter(h => h);

    const selectedExtensions = Array.from(document.getElementById('extensionDropdown').selectedOptions).map(opt => opt.value);
    const manualExtensions = document.getElementById('manualExtensions').value.split(',').map(id => id.trim()).filter(id => id);

    loadedExtensions = [...new Set([...selectedExtensions, ...manualExtensions])];

    const autoStopTime = parseInt(document.getElementById('autoStopTimer').value) * 1000;
    if (autoStopTime > 0) setTimeout(stopFlood, autoStopTime);

    for (let i = 0; i < iframeTotal; i++) {
      setTimeout(() => {
        createIframe(targetUrl, customHeaders);
      }, i * delay);
    }
  }

  function createIframe(targetUrl, headers) {
    try {
      let proxy = proxies[currentProxyIndex % proxies.length];
      let finalUrl = proxy ? proxy + '/' + targetUrl : targetUrl;
      const iframe = document.createElement('iframe');
      iframe.style.width = '0';
      iframe.style.height = '0';
      iframe.style.border = 'none';

      // Random User-Agent
      if (userAgentRotation) {
        iframe.setAttribute('user-agent', getRandomUserAgent());
      }

      // Custom Headers (Note: iframe headers can't be set directly, but placeholder kept)
      headers.forEach(h => {
        let [key, value] = h.split(':');
        if (key && value) {
          iframe.setAttribute(key.trim(), value.trim());
        }
      });

      iframe.src = finalUrl;
      document.body.appendChild(iframe);

      frameCount++;
      proxyUsed++;
      currentProxyIndex++;

      document.getElementById('frameCount').innerText = frameCount;
      document.getElementById('proxyCount').innerText = proxyUsed;
      document.getElementById('currentTarget').innerText = targetUrl;

      loadedExtensions.forEach(extId => {
        let extFrame = document.createElement('iframe');
        extFrame.style.width = '0';
        extFrame.style.height = '0';
        extFrame.style.border = 'none';
        extFrame.src = `chrome-extension://${extId}/`;
        document.body.appendChild(extFrame);
      });

    } catch (e) {
      failureCount++;
      document.getElementById('failureCount').innerText = failureCount;
    }
  }

  function getRandomUserAgent() {
    const userAgents = [
      "Mozilla/5.0 (Windows NT 10.0; Win64; x64) Chrome/91.0.4472.124 Safari/537.36",
      "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 Chrome/88.0.4324.96 Safari/537.36",
      "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_7) Firefox/89.0",
      "Mozilla/5.0 (iPhone; CPU iPhone OS 14_6 like Mac OS X) Safari/605.1.15",
    ];
    return userAgents[Math.floor(Math.random() * userAgents.length)];
  }

  function stopFlood() {
    flooding = false;
    document.getElementById('currentTarget').innerText = "Stopped.";
  }

  window.onload = loadExtensions;
</script>

</body>
</html>
